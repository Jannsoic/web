<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anna ❤️ Jannic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7aa2, #ffa6c9);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .container {
            margin-top: 50px;
        }

        .avatar {
            margin-top: 20px;
        }

        .avatar img {
            width: 180px;
            height: 180px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }

        h1 {
            font-size: 32px;
            margin-top: 20px;
            font-weight: bold;
        }

        .meta {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0.9;
        }

        .love-text {
            margin-top: 25px;
            font-size: 20px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- EUER BILD -->
        <div class="avatar">
            <img src="anna.png" alt="Anna">
        </div>

        <h1>Anna + Jannic ❤️</h1>

        <div class="meta"></div>

        <div class="love-text">
            „Ich liebe dich, Anna. Seit dem 12.11.2025 um 22:55 gehört mein Herz dir.“
        </div>
    </div>

    <script>
        // Beziehungstimer
        const startDate = new Date('2025-11-12T22:55:00');
        const meta = document.querySelector('.meta');

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const mins = Math.floor((diff / (1000 * 60)) % 60);
            const secs = Math.floor((diff / 1000) % 60);

            meta.textContent =
                `Zusammen seit ${days} Tagen, ${hours} Std, ${mins} Min, ${secs} Sek — seit 12.11.2025 · 22:55`;
        }

        setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
